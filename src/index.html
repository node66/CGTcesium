<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
    <title></title>
    <style>
        .map {
            padding-left: 0;
            padding-right: 0;
        }

        .file-list input[type='color'] {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container-fluid" id="mainContainer">
    <div class="row h-100">
        <div class="col-9 h-100 fixed-top map">
            <div class="h-100">
                <div id="cesiumContainer"></div>
            </div>
        </div>
        <div class="col-3 offset-9 file-list">
            <div class="row" id="sideBar">
                <div class="col-5" id="first">
                    <label class="geojson-file-upload" for="geojson-file-upload">
                        Add
                    </label>
                    <input accept=".geojson" id="geojson-file-upload" multiple type="file"/>
                </div>
                <div class="col-5">
                    <button class="btn btn-danger" id="deleteItems" type="button">remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
