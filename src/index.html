<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title></title>
</head>
<body>
<div class="container-fluid h-100" id="mainContainer">
    <div class="row h-100">
        <div class="col-9 h-100">
            <div class="h-100">
                <div id="cesiumContainer"></div>
            </div>
        </div>
        <div class="col-3">
            <!--            <div class="mb-2">-->
            <!--                <input class="form-control" id="formFileMultiple" multiple type="file"/>-->
            <!--            </div>-->

            <table class="table">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Color</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">
                        <div class="form-check">
                            <label>
                                <input class="form-check-input" type="checkbox" value="">
                            </label>
                        </div>
                    </th>
                    <td>item1.geojson</td>
                    <td>
                        <div class="card">
                            <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                                <div class="mx-auto"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <svg class="bi bi-mask" fill="currentColor" height="16" viewBox="0 0 16 16"
                             width="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.225 1.227A7.5 7.5 0 0 1 10.5 8a7.5 7.5 0 0 1-4.275 6.773 7 7 0 1 0 0-13.546zM4.187.966a8 8 0 1 1 7.627 14.069A8 8 0 0 1 4.186.964z"/>
                        </svg>

                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-check">
                            <label>
                                <input class="form-check-input" type="checkbox" value="">

                        </div>
                    </th>
                    <td>item2.geojson</td>
                    <td>
                        <div class="card">
                            <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                                <div class="mx-auto"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <svg class="bi bi-mask" fill="currentColor" height="16" viewBox="0 0 16 16"
                             width="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.225 1.227A7.5 7.5 0 0 1 10.5 8a7.5 7.5 0 0 1-4.275 6.773 7 7 0 1 0 0-13.546zM4.187.966a8 8 0 1 1 7.627 14.069A8 8 0 0 1 4.186.964z"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <div class="form-check">
                            <label>
                                <input class="form-check-input" type="checkbox" value="">
                            </label>
                        </div>
                    </th>
                    <td>item3.geojson</td>
                    <td>
                        <div class="card">
                            <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                                <div class="mx-auto"></div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <svg class="bi bi-mask" fill="currentColor" height="16" viewBox="0 0 16 16"
                             width="16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.225 1.227A7.5 7.5 0 0 1 10.5 8a7.5 7.5 0 0 1-4.275 6.773 7 7 0 1 0 0-13.546zM4.187.966a8 8 0 1 1 7.627 14.069A8 8 0 0 1 4.186.964z"/>
                        </svg>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-5">
                    <label class="custom-file-upload" for="file-upload">
                        Add
                    </label>
                    <input accept=".geojson" id="file-upload" multiple type="file"/>
                </div>
                <div class="col-5">
                    <button class="btn btn-danger" type="button">remove</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../src/index.js"></script>
